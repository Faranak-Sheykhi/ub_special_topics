<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>

</head>

<body>
    <section>
        <form>
            <h2>ثبت نام</h2>
            <fieldset>
                <label>نام :</label>
                <input type="text" name="name" placeholder="نام خود را وارد کنید"><br><br>
                <label>ایمیل :</label>
                <input type="email" name="email" placeholder="username@gmail.com"><br><br>
                <label>شماره موبایل :</label>
                <input type="tel" name="phonenum" placeholder="09xxxxxxxxx"><br><br>
                <label>رمز عبور :</label>
                <input type="password" name="password"><br><br>
                <label>تائید رمز عبور :</label>
                <input type="password" name="verify pass"><br><br>
                <button type="submit">ارسال</button>
                <a href="signIn.html">قبلا یک حساب کاربری ایجاد کردم</a>
            </fieldset>
        </form>
    </section>
</body>

</html>
